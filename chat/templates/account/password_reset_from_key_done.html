{% extends "layouts/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
        <div class="uk-width-1-1@m">
            <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body">
                <h1 class="uk-card-title uk-text-center">{% trans "Change Password" %}</h1>

                <div class="uk-margin">
                    <p>{% trans 'Your password is now changed.' %}</p>
                </div>

                <div class="uk-text-small uk-text-center">
                    <a class="uk-button uk-button-default" href="{% url 'account_login' %}">{% trans "Log In" %}</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
